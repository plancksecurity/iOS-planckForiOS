name: iOS Build planckForiOS

on:
 workflow_dispatch:
  push:
  merge_group:
    branches:
      - develop

jobs:
 build-and-test:
  name: Build and Run Tests
 trigger_workflow:
  name: Run Something
  runs-on: macos-latest
  steps:
    - name: Echo Workflow name
    - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Select Xcode
      run: sudo Xcode-select -switch /Applications/Xcode.app
    - name: Build & Test
      run: echo "I'm workflow of the child REPO planckForiOS."
      run: xcodebuild clean build test -workspace planckForiOS.xcworkspace -scheme planckForiOS -destination 'platform=iOS Simulator,name=iPhone 15 pro Pro,OS=17.2'
